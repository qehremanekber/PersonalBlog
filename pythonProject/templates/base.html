<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body style="background-color:orange;">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a style="color:orange; text-decoration:underline;"  class="navbar-brand" href="{{ url_for('index')}}">GEHREMANIA</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a style="color:black; text-decoration:underline;" class="nav-link" href="{{url_for('about')}}">About</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
            <a style="color:orange; text-decoration:underline;" class="nav-link" href="{{url_for('logout')}}">LOGOUT</a>
             </li>

             <li class="nav-item">
            <a style="color:black; text-decoration:underline;" class="nav-link" href="{{url_for('create')}}">New Post</a>
             </li>
              <li class="nav-item">
                  {% else %}
            <a style="color:red; text-decoration:underline;" class="nav-link" href="{{url_for('register')}}">REGISTER</a>
             </li>
                 <li class="nav-item">
            <a style="color:red; text-decoration:underline;" class="nav-link" href="{{url_for('login')}}">LOGIN</a>
             </li>
             {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% for message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
        {% block content %} {% endblock %}
    </div>
  </body>
</html>
